<VirtualHost *:80>
   ServerName www.teknasyon.com
   ServerAlias teknasyon.com
   DocumentRoot /var/www/teknasyon/public

   <Directory /var/www/teknasyon>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>